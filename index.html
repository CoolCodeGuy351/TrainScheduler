<!DOCTYPE html>
<html lang="en">

<head>

<title>Best Train Scheduler NA</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- FireBase -->
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<!-- Moment JS -->
<script src="assets/js/moment.js"></script>
<!-- Boostrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container">
	<!-- Title heading section -->
	<div class="row">
		<div class="col">
			<div class="jumbotron jumbotron-fluid">
			  <div class="container text-center">
			    <h1 class="display-3">Best Train Scheduler</h1>
			    <p class="lead">North America</p>
			    <p id="directions" class="lead">Add Trains to the train schdeule below. Click on a train to remove it from the list.</p>
			  </div>
			</div>
		</div>
	</div>
	<!-- Train schedule header -->
	<div class="row">
		<div class="col">
			<h6 id="main-section-header" class=text-center>Current Train Schedule</h6>					  
		</div>
	</div>
	<!-- Train schedule main section -->
	<div class="row text-center">
		<div class="col">
            <table class="table table-striped">
                <tr>
                    <td class="">Train Name</td>
                    <td class="">Destination</td>
                    <td class="">Frequency(Min)</td>
                    <td class="">Next Arrival</td>
                    <td class="">Minutes Away</td>
                </tr>
            </table>
		</div>
	</div>
	<!-- Train Input Section -->
	
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h6 id="input-section-header" class=text-center>Add a Train</h6>					  
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 offset-md-3 text-center">
			<form>
			  <div class="form-group text-left">
			    <label for="exampleInputEmail1"><span class="form-text">Train Name</span></label>
			    <input type="text" class="form-control" id="train-name-input" aria-describedby="emailHelp">

			    <label for="exampleInputEmail1"><span class="form-text">Destination</span></label>
			    <input type="text" class="form-control" id="destination-input" aria-describedby="emailHelp">

			    <label for="exampleInputEmail1"><span class="form-text">First Train Time (HH:mm - military time)</span></label>
			    <input type="text" class="form-control" id="train-time-input" aria-describedby="emailHelp">

			    <label for="exampleInputEmail1"><span class="form-text">Frequency(min)</span></label>
			    <input type="text" class="form-control" id="frequency-input" aria-describedby="emailHelp">

			  </div>
			  <button id="submit" type="submit" class="btn btn-default btn-lg">Submit</button>
			</form>
		</div>

	</div>

</div> <!-- Container Fluid Div -->



<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- JQuery -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

 <script src="assets/js/javascript.js"></script>

</body>

</html>
